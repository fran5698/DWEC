  <script type="text/javascript">
  		/*
			KC_EJ12
Crear un programa que reciba una letra e indique si es vocal o consonante.

  		*/

      let letra = prompt ("introduce una letra")

      if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") { alert ("la letra es una vocal")
  } else { alert ("la letra es una consonante")}
  </script>
