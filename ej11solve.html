<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KC_EJ11</title>
</head>

<body>
    <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
    <script type="text/javascript">
        /*
        KC_EJ11
  Crear un programa que reciba 3 números e indique cuál es el mayor y el menor.
        */
        let num1 = prompt("dame un numero")
        let num2 = prompt("dame otro numero")
        let num3 = prompt("dame otro numero")

        if (num1 > num2 && num2 > num3) {
            alert("num1 es mayor que num2 y que num3")
        } else if (num2 > num1 && num1 > num3) {
            alert("num2 es mayor que num1 y que num3")
        } else if (num1 > num3 && num3 > num2) { alert("num3 es mayor que num1 y que num2")}
        else if (num2 > num3 && num3 > num1) { alert("num2 es mayor que num3 y que num1")}
        else if (num3 > num1 && num1 > num2) { alert("num3 es mayor que num1 y que num2")}
        else if (num3 > num2 && num2 > num1) { alert("num3 es mayor que num2 y que num1")} 
    </script>
</body>

</html>
