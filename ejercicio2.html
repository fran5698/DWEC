    <script type="text/javascript">
        /*
            KC_EJ02
      rCea un programa que solicite dos números y muestre
       los resultados de todas sus operaciones aritméticas. 
        */
        
        //declaracion de variables
        let number1 = parseFloat(prompt("dame una cifra"));
        let number2 = parseFloat(prompt("dame otra cifra"));
        
        let suma = number1 + number2;
        let resta = number1 - number2;
        let multiplicacion = number1 * number2;
        let division = number1 / number2;
        
        
        //se muestra en pantalla
        document.write(suma) 
        document.write("<br>")
        document.write(resta);
        document.write("<br>")
        document.write(multiplicacion)
        document.write("<br>")
        document.write(division)
    </script>
