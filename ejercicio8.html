  <script type="text/javascript">
  		/*
			KC_EJ08
      Crear un programa que reciba un número entero y muestre si es par o impar, positivo o negativo, o cero.
  		*/
        let number1 = prompt("dame un numero")
        if (number1 % 2 == 0) {alert ("el numero es par")} else {alert ("el numero es impar")}
        if (number1 >0 ) {alert ("el numero es positivo")} else {alert ("el numero es negativo")}
        if (number1 == 0) {alert ("el numero es cero")} else {alert ("el numero no es cero")}
        </script>
