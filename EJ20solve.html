  <script type="text/javascript">
  		/*
			KC_EJ20
      Crear un programa que escriba la suma de los números del 1 a N, donde N será dado por el usuario.
  		*/
      let N = prompt ("dame un numero")
      let D =0
      for (i=0; i<N; i++){D += i}
      alert(D+=i)


      </script>
