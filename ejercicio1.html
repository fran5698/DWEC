<script>
    /*
    KC_EJ01
    Crea un programa por el cual se solicite al usuario el radio de un círculo. 
    El programa deberá calcular y mostrar el área.
    */

    //leer el dato
    let radius = parseFloat(prompt("dame el radio"));

    //guardar el dato
    let area = Math.PI * Math.pow(radius, 2); 


    //mostrar el dato
    //alert(area);
    //console.log(area);
    document.write(area);
</script>
