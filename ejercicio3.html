  <script type="text/javascript">
  		/*
			  KC_EJ03
        Crea un programa que solicite una cantidad en Euros y
         muestre su equivalente en USD.
  		*/
let dinero = parseFloat(prompt ("dame una cantidad"));
let result = 1.06 * dinero;
document.write (dinero + " euros " + "equivale a " + result + " $");
</script>
