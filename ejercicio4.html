  <script type="text/javascript">
  		/*
        KC_EJ04
        Crea un programa que solicite tres notas y muestre su
         media.*/

         let nota1= parseFloat(prompt("dame una nota"));
         let nota2= parseFloat(prompt("dame otra nota"));
         let nota3= parseFloat(prompt("dame la última nota"));

        let suma= nota1 + nota2 + nota3;
        let media= suma / 3;

        document.write (media);
        </script>
